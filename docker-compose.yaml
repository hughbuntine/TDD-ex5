version: "3"

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: webapp-frontend
    environment:
      - API_URL=http://backend:3001
    ports:
      - "3000:3000"  # Expose frontend on port 8080
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: ["npm", "start"]
    mem_reservation: 100m
    mem_limit: 512m

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: webapp-backend
    environment:
      - MONGO_URI=mongodb://mongo:27017/todolist
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    command: ["npm", "run", "dev"]
    mem_reservation: 256m
    mem_limit: 512m

  mongo:
    image: mongo:latest
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - ./data/db:/data/db
    networks:
      - backend_network

networks:
  backend_network:
    driver: bridge
